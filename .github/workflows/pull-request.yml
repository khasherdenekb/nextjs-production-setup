name: Pull Request

on: [pull_request]

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¥ Download deps
        run: bun install

      - name: ğŸ”¬ Lint
        run: bun run lint

  type-check:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¥ Download deps
        run: bun install

      - name: ğŸ” Type check
        run: bun run type-check --if-present

  playwright:
    name: ğŸ­ Playwright
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¥ Download deps
        run: bun install

      - name: ğŸŒ Install Playwright Browsers
        run: bun x playwright install --with-deps

      - name: ğŸ›  Setup Database
        run: bun run prisma:wipe
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: ğŸ­ Playwright Run
        run: bun x playwright test
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: ğŸ“¸ Playwright Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
